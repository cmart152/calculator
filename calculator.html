<!DOCTYPE html>
<head>
    <link rel='stylesheet' href='calculator.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>


<div id='calcBody'>
    <div id='display'></div>
    <div id='buttons'>
    <div id='row1'>
        <button id='num7' class='numButton button'>7</button>
        <button id='num8' class='numButton button'>8</button>
        <button id='num9' class='numButton button'>9</button>
        <button id='divide' class='opButton button'>/</button>
        <button class='button' id='clearBtn'>CE</button>
    </div>
    <div id='row2'>
        <button id='num4' class='numButton button'>4</button>
        <button id='num5' class='numButton button'>5</button>
        <button id='num6' class='numButton button'>6</button>
        <button id='multiply' class='opButton button'>x</button>
        <button class='button' id='deleteBtn'>C</button>
    </div>
    <div id='row3'>
        <button id='num1' class='numButton button'>1</button>
        <button id='num2' class='numButton button'>2</button>
        <button id='num3' class='numButton button'>3</button>
        <button id='subtract' class='opButton button'>-</button>
        <button class='button' id='equal'>=</button>
    </div>
    <div id='row4'>
        <button id='num0' class='numButton button'>0</button>
        <button id='num00' class='numButton button'>00</button>
        <button id='period' class='numButton button'>.</button>
        <button id='add' class='opButton button'>+</button>
        
    </div>
</div>
</div>


</body>
<script src='calculator.js'></script>
